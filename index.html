<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Book Club</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-forms.css">
    
</head>
<body>
    <div class="container">
        <h1>Be Apart of our Book Club!</h1>
        <p>Sign up today to be apart of this amazing club where you can choose what books we should read as a group</p>
        <form id="signup-form">
		<div class="register-container" id="register">
		<div class="top">
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
    </div>
</body>
</html>
